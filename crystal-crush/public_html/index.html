<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <title>Crystal Crush</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <script type="text/javascript" src="js/phaser.min.js"></script>        
        <script type="text/javascript" src="js/variables.js"></script>
        <!-- <script type="text/javascript" src="js/crystal-crush.js"></script> -->
        <script type="text/javascript" src="js/Lvl_panels/LostPanel.js"></script>
        <script type="text/javascript" src="js/Lvl_panels/WinPanel.js"></script>
        <script type="text/javascript" src="js/Lvl_panels/GamePanel.js"></script>
        <script type="text/javascript" src="js/Lvl_panels/ScorePanel.js"></script>
        <script type="text/javascript" src="js/Lvl_panels/AlchemyPanel.js"></script>
        <script type="text/javascript" src="js/Lvl_panels/WelcomePanel.js"></script>
        <script type="text/javascript" src="js/Home.js"></script>
        <script type="text/javascript" src="js/Preloader.js"></script>
        <script type="text/javascript" src="js/Boot.js"></script>
        <script type="text/javascript" src="js/Lvl2.js"></script>
        <script type="text/javascript" src="js/Lvl1.js"></script>        
        <script type="text/javascript" src="js/HighScore.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.5.1.js"></script>
        <script src="https://connect.facebook.net/en_US/all.js"></script>
        <!-- <script type="text/javascript" src="js/crystal-crush.js"></script> -->
    </head>

    <body>
        <div id="game_div"> </div>
        <script type="text/javascript">

            (function() {
                game = new Phaser.Game(canvasWidth, canvasHeight);
                game.state.add('preloader', CrystalCrush.Preloader);
                game.state.add('boot', CrystalCrush.Boot);
                game.state.add('home', CrystalCrush.Home);
                game.state.add('lvl2', CrystalCrush.Lvl2);        
                game.state.add('lvl1', CrystalCrush.Lvl1);
                
                //game.state.add('lvl3', CrystalCrush.Lvl3);
                game.state.add('highscore', CrystalCrush.HighScore);
                game.state.add('win', CrystalCrush.Win);
                game.state.add('lost', CrystalCrush.Lost);

                game.state.start('boot');
            })();
        </script>
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '1418350445113450',
                    xfbml: true,
                    version: 'v2.0'
                });
            };
        </script>
    </body>

</html>
